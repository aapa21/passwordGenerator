<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="password.png">
    <script src="https://kit.fontawesome.com/51f6b1ed75.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <!-- INSERT HTML HERE -->
<div class="container">
	<h2>Password Generator</h2>
	<div class="generated-password" id="generated-password">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="fa-solid fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='18' value='10' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn-generate btn-large" id="generate">
		Generate password
	</button>
	<div class="recommendations">
		<a href="password.jpg" target="_blank" >Click here for more recommendations</a>
	</div>

</div>
<script src="script.js"></script>
</body>
</html>
